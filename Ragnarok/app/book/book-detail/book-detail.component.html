<div *ngIf="book != undefined">
    <div>
        <label>Title: </label>
        <span>{{book.Title}}</span>
    </div>
    <div>
        <label>Author: </label>
        <span>{{book.Author}}</span>
    </div>
    <div>
        <label>Year: </label>
        <span>{{book.Year}}</span>
    </div>
    <div>
        <label>Description: </label>
        <span>{{book.Description}}</span>
    </div>
</div>
