<div>
    <h1 *ngIf="book">Edit Book</h1>
    <div>
        <div>
        <label>Title: </label>
        <input [(ngModel)] ="Title" placeholder="{{book.Title}}" />
    </div>
    <div>
        <label>Author: </label>
        <input [(ngModel)]="Author" placeholder="{{book.Author}}" />
    </div>
    <div>
        <label>Year: </label>
        <input [(ngModel)]="Year" placeholder="{{book.Year}}" />
    </div>
    <div>
        <label>Description: </label>
        <textarea [(ngModel)]="Description" placeholder="{{book.Description}}"></textarea>
    </div>
    </div>
     <div>
          <button class="btn btn-success" (click)="editBook()">Save</button>
     </div>
</div>
