<div>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let book of books">
            <td>{{book.Title}}</td>
            <td>{{book.Author}}</td>
            <td>{{book.Year}}</td>
            <td>{{book.Description}}</td>
            <td>
                <a [routerLink]="['/detail', book.Id]">Detail</a>
                <a [routerLink]="['/edit', book.Id]">Edit</a>
                <button (click)="deleteBook(book.Id)">x</button>           
        </tr>
    </table>
</div>
